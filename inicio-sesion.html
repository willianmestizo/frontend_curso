<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<style>
    body{
        margin: 0;
        background-color: #8F57FD;
        font-family: 'Muli', sans-serif;
    }
    .header {
        background-color:  #8F57FD ;
        width: 100%;
        height: 80px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .header__img{
        width: 200px;
        margin-top: 10px;
        margin-left: 10px;
    }
    .login__container--social-media img{
        width: 25px;
        height: 25px;
    }
    
</style>
<body>
    <header class="header">
      <a href="https://imgur.com/Ey0JJkG"><img class="header__img" id="logo_platzi" src="https://i.imgur.com/Ey0JJkG.png" title="source: imgur.com" /></a>
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia sesión</h2>
            <form class = "login__container--form">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember-me" ></div>
                <label>
                    <input type="checkbox" id="cbox1" value="checkbox">Recuerdame
                </label>
                <a href="/">Olvidé mi contraseña</a>
            </form>
            <section class="login__container--social-media">
                <div><img src="./iconos/google-icon-white.png" alt="Google">Inicia sesión con Google</div>
                <div><img src="./iconos/twitter_icon_white.png" alt="Twitter">Inicia sesión con Twitter</div>
            </section>
            <p class="login__container--register">No tienes ninguna cuenta <a href="/">Registrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
